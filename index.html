<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.4s ease;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #quote {
      font-size: 1.4rem;
      color: #555;
      margin-bottom: 30px;
      min-height: 60px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4e4ad8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>âœ¨ Random Quote Generator âœ¨</h1>
    <div id="quote">Click the button to see a quote!</div>
    <button onclick="generateQuote()">Get Quote</button>
  </div>

  <script>
    const quotes = [
      "Believe in yourself and all that you are.",
      "Dream big. Work hard. Stay focused.",
      "You are stronger than you think.",
      "Every day is a second chance.",
      "Push yourself, because no one else is going to do it for you.",
      "Donâ€™t wait for opportunity. Create it.",
      "Small steps every day lead to big results.",
      "You got this, Shraddha ðŸ’ª"
    ];

    const colors = ["#f9c5d1", "#c3f584", "#a0e7e5", "#ffb3c1", "#b5ead7", "#ffdac1", "#d0f4de", "#e4c1f9"];

    function generateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("quote").innerText = quote;
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
